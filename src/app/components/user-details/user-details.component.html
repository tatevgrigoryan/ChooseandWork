<section>
  <div class="container details-page">
    <div class="row">
      <div className="{{status ? 'sidebar col-md-3 show-sidebar' : 'sidebar col-md-3 hide-sidebar '}}">
        <app-sidebar></app-sidebar>
      </div>
      <div>
        <button class="btn btn-sidebar" (click)="showSidebar()">{{status ? 'Hide Sidebar' : 'Show Sidebar '}}</button>
        <div class="col-md-12">

          <div>
            <h2>{{item.login}} details page</h2>
            <div>
              <span><b>Repository link</b></span>
              <a href="{{item.repos_url}}" target="_blank">{{item.repos_url}}</a>

            </div>
            <button class="btn"  [routerLink]="['/']">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                   class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 320 512">
                <path fill="currentColor"
                      d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
              </svg>
              Back
            </button>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
